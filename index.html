<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="header">
                <span class="song-name"></span>
                <span class="artist-name"></span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                
            </div>
            <div class="animation">
                <i class="fa-solid fa-headphones"></i>
                <i class="circle" ></i>
                <i class="circle"></i>
                <i class="circle"></i>
                <i class="circle"></i>
                <i class="circle"></i>
                <i></i>
                <i></i>
            </div>
            <div class="nav">
                <div class="seek_bar">
                    <span class="song_timer">00:00</span>
                  <div>
                      <i></i>
                  </div>  
                  <span class="song_time">00:00</span>
                </div>
                <div class="panel">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-play "></i>
                    <i class="fa-solid fa-pause none"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
        <div class="play-list">
            <i class="fa-solid fa-xmark"></i>
            <h2>Play list</h2>
            <div class="block">
            </div>
        </div>
    </div>
    <script src="music.js"></script>
    <script src="app.js"></script>
</body>
</html>
